<!DOCTYPE html>
<html>
  <head>
    <title>Unit Conversion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex unit-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input
          type="number"
          class="unit-input-field"
          name=""
          id="unit-input-field"
        />
        <button id="convert-btn" class="btn-style">Convert</button>
      </div>
      <div class="d-flex other-units-container">
        <div class="results">
          <h2 class="unit-title">Length (Meter/Feet)</h2>
          <p id="meterFeetUnit" class="result-unit"></p>
        </div>
        <div class="results">
          <h2 class="unit-title">Volume (Liters/Gallons)</h2>
          <p id="convertVolume" class="result-unit"></p>
        </div>
        <div class="results">
          <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
          <p id="convertMass" class="result-unit"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
